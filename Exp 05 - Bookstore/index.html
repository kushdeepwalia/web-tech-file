<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
   <frameset rows = "25%,75%">
      <frame name = "top" src = "./top.html" />
      <frameset cols="15%,85%">
         <frame name="left" src="./left.html"/>
         <frame name="right" src="./main.html"/>
      </frameset>
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>

   </frameset>
</html>
