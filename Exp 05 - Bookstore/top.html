<!DOCTYPE html>
<html>
   <head>
      <title>HTML Frames</title>
   </head>
 <frameset rows="70%,30%">
   <frameset cols = "10%,90%">
      <frame name = "logo" src = "./img.html" />
      <frame name = "text" src = "./text.html" />
   </frameset>
   <frameset cols = "25%,25%,25%,25%">
      <frame name = "link1" src = "./link1.html" />
      <frame name = "link3" src = "./link3.html" />
      <frame name = "link4" src = "./link4.html" />
      <frame name = "link5" src = "./link5.html" />
   </frameset>
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
 </frameset>
</html>
